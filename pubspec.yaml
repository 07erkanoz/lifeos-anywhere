name: anyware
description: "LifeOS AnyWhere - Cross-platform local network file sharing"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Networking & Discovery
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  multicast_dns: ^0.3.2+9
  network_info_plus: ^6.1.4
  connectivity_plus: ^6.1.4

  # File Operations
  file_picker: ^8.1.6
  path_provider: ^2.1.5
  path: ^1.9.0
  http: ^1.2.0

  # State Management
  flutter_riverpod: ^2.6.1

  # Device & System
  device_info_plus: ^11.3.3
  permission_handler: ^11.3.1
  shared_preferences: ^2.5.3
  uuid: ^4.5.1
  wakelock_plus: ^1.3.1

  # Windows Desktop
  window_manager: ^0.5.0
  tray_manager: ^0.5.0
  launch_at_startup: ^0.5.0
  win32_registry: ^2.1.0

  # File Opening
  open_file: ^3.5.7

  # Drag & Drop (Desktop)
  desktop_drop: ^0.5.0

  # Notifications (Windows)
  local_notifier: ^0.1.6

  # Localization
  intl: ^0.19.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4
  receive_sharing_intent: ^1.8.1
  vibration: ^3.1.7
  watcher: ^1.2.1
  freezed_annotation: ^3.1.0
  json_annotation: ^4.10.0
  mime: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3
  build_runner: ^2.11.1
  freezed: ^3.2.5
  json_serializable: ^6.12.0

flutter_launcher_icons:
  android: true
  ios: true
  windows:
    generate: true
    icon_size: 256
  image_path: "logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
